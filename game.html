
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="game.html">Game</a></li>
                </ul>
            </nav>
            <button id="darkModeToggle" class="mode-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="game">
            <div class="game-container">
                <h1>Memory Card Game</h1>
                <p>Test your memory by matching pairs of cards. Click on any card to begin!</p>
                
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Moves:</span>
                        <span id="moves">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Time:</span>
                        <span id="time">0</span>
                    </div>
                    <button id="restart-btn" class="restart-btn">
                        <i class="fas fa-redo"></i> Restart
                    </button>
                </div>
                
                <div class="memory-game">
                    <!-- Cards will be added here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Find me on <a href="https://www.linkedin.com/in/blake-schilleci" target="_blank">LinkedIn</a></p>
    </footer>

    <!-- Back to top button -->
    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="js/scripts.js"></script>
    <script src="js/game.js"></script>
</body>
</html>

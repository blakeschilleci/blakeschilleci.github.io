
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <header>
        <div class="nav-container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

            <button id="darkModeToggle" class="mode-toggle" aria-label="Toggle Dark Mode">
                <i class="fas fa-moon"></i>

        </div>

    <main>
        <section class="resume">
            <div class="resume-container">
                <h1>My Resume</h1>
                <p>Below is my detailed resume. You can view it directly in the iframe or download the PDF using the button below.</p>
                <!-- Embedded PDF in an iframe -->
                <div class="resume-content">
                    <iframe src="assets/resume.pdf" width="100%" height="600px" frameborder="0" class="resume-iframe"></iframe>
                </div>
                <!-- Download Button -->
                <a href="assets/resume.pdf" class="download-btn" download>
                    <i class="fas fa-download"></i> Download Resume
                </a>
            </div>
        </section>
    </main>

    <footer>
        <p>Find me on <a href="https://www.linkedin.com/in/blake-schilleci" target="_blank">LinkedIn</a></p>
    </footer>

    <div class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="js/scripts.js"></script>
